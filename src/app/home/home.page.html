<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  
  <h1>Bienvenido a DinoWinners LIMITADA :)</h1>

  <form (ngSubmit)="subirUsuario()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nuevoUsuario.nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="nuevoUsuario.email" name="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input [(ngModel)]="nuevoUsuario.password" name="password" type="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tipo de Usuario</ion-label>
      <ion-select [(ngModel)]="nuevoUsuario.tipo_usuario" name="tipo_usuario" required>
        <ion-select-option value="emprendedor">Emprendedor</ion-select-option>
        <ion-select-option value="cliente">Cliente</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" type="submit">Agregar Usuario</ion-button>
  </form>
  <h1>Lista de Usuarios</h1>
  <ul>
    <li *ngFor="let user of Users">
    l  <b>Nombre :</b> {{ user.nombre }} <b>email :</b> : {{ user.email }}  <b>Tipo :</b> : {{user.tipo_usuario}}
    </li>
  </ul>

</ion-content>
